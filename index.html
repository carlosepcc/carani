    <meta charset="utf-8" />

  <body>
    <h1>aprendiendo Vue Apps</h1> 
    <br />
    <span class="app-title">alimentacion-app</span>
    <div class="app" id="alimentacion-app">
      <textarea class="w100 p b0" v-model="rawText" rows="12" cols="40"></textarea>
			<button class="w100">
        üóê
        <pre
          @click="copyModText"
          v-html="modText"
          id="modTextContainer"
          class="w100"
        ></pre>
      </button>
    </div>

    <span class="app-title">vivadita-app</span>
    <div class="app" id="vivadita-app">
      <textarea v-model="html" rows="8" class="w100" style="font-family:monospace;padding:16px;background: #222;color:#fffd;"></textarea>
      <div v-html="html"></div>
      <div class="extended-keyboard">
        <span v-for="btn in buttons">
          <input
            type="button"
            v-bind:value="btn.text"
            v-bind:name="btn.value"
          />&nbsp;
        </span>
      </div>
    </div>
    <br />
    <span class="app-title">carani-app</span>
    <div class="app" id="carani-app">
      <div>
        <ani-frame
          v-for="frame in frames"
          v-bind:f="frame"
          v-bind:key="frame.id"
        />
      </div>
    </div>

    <span class="app-title">todos-app</span>
    <div class="app" id="app-7">
      <ol>
        <!--
      Now we provide each todo-item with the todo object
      it's representing, so that its content can be dynamic.
      We also need to provide each component with a "key",
      which will be explained later.
    -->
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>
    <span class="app-title">branduci-app</span>
    <div class="app" id="app-branduci">
      <nav class="brand-bar">
        <div id="frame">
          <span class="brand">XABAL</span>
          <span class="siglas">CDIS</span>
          <span class="stands">Gestion de Proceso de Comisi√≥n Disciplinaria</span>
        </div>
      </nav>
    </div>
  </body>
  <script>
    var app = new Vue({
      el: "#alimentacion-app",
      data: {
        rawText: `Lunes, 29/11/2021
   Desayuno
Refresco de mermelada de mango (232 ml )$ 0
Mayonesa elaborada (20 g )$ 0
Pan 50 g (50 g )$ 0
   Almuerzo
Dulce de frutabomba (80 g )$ 0
Arroz blanco (180 g )$ 0
Huevo hervido. (1 u )$ 0
Potaje de ch√≠charo (200 g )$ 0
Boniato hervido (90 g )$ 0
   Comida
Pan 50 g (50 g )$ 0
Mermelada de pulpa de mango (80 g )$ 0
Arroz blanco (180 g )$ 0
Potaje de ch√≠charo (200 g )$ 0
Picadillo (80 g )$ 0`,
      },
      methods: {
        copyModText: function () {
          navigator.clipboard.writeText(this.modText);
          alert("Copiado:\n\n"+this.modText)
					return true;
        },
				pasteText: function () {
          this.rawText = navigator.clipboard.readText();
          alert("Copiado:\n\n"+this.modText)
					return true;
        }
      },
      computed: {
        modText: function () {
          let modText = this.rawText;

          modText = "**" + modText;
          modText = modText.replace("2021", "2021**");

          modText = modText.replace(/Desayuno/g, "\nDESAYUNO");
          modText = modText.replace(/Almuerzo/g, "\nALMUERZO");
          modText = modText.replace(/Comida/g, "\nCOMIDA");
          modText = modText.replace(/\$ 0/g, "");
          modText = modText.replace(/Vianda/g, "ü•î   Vianda");
          modText = modText.replace(/Arroz blanco/g, "üçö   Arroz blanco");
          modText = modText.replace(/Pan/g, "üçî   Pan");
          modText = modText.replace(
            /Refresco de mermelada de mango/g,
            "ü•É   Refresco de mermelada de mango"
          );
          modText = modText.replace(/Huevo hervido/g, "ü•ö   Huevo hervido");
          modText = modText.replace(/Sopa o potaje/g, "ü•£   Sopa o potaje");
          modText = modText.replace(/Salchicha/g, "üå≠   Salchicha");
          modText = modText.replace(/\./g, "");
          modText = modText.replace(/'/g, "");
          modText = modText.replace(
            /Potaje de ch√≠charo/g,
            "ü•ò   Potaje de ch√≠charo"
          );
          modText = modText.replace(/Boniato hervido/g, "ü•î   Boniato hervido");
          modText = modText.replace(
            /Dulce de frutabomba/g,
            "üçà   Dulce de frutabomba"
          );
          modText = modText.replace(/Pan 50 g/g, "Pan");
          modText = modText.replace(/\)/g, "");
          modText = modText.replace(/\(/g, "  ");
          modText = modText.replace(/ g/g, "g");
          modText = modText.replace(/Mayonesa/g, "üßà   Mayonesa");
          modText = modText.replace(
            /Mermelada de pulpa de mango/g,
            "ü•≠   Mermelada de pulpa de mango"
          );
          modText = modText.replace(/Picadillo/g, "üßÜ   Picadillo");
          modText = modText.replace(/Pollo/g, "üçó   Pollo");
          return modText;
        },
      },
    });

    Vue.component("ani-frame", {
      props: ["f"],
      template:
        '<div class="card"><small>{{f.id}}</small> | <span>{{f.span}}</span> <span class=card> {{ f.text }}<span/></div>',
    });
    var app = new Vue({
      el: "#carani-app",
      data: {
        frames: [
          { id: 1, text: "(o_o)", span: 4 },
          { id: 2, text: "(-_-)", span: 1 },
          { id: 3, text: "(._.)", span: 3 },
        ],
      },
    });

    Vue.component("todo-item", {
      props: ["todo"],
      template: "<li>{{ todo.text }}</li>",
    });

    var app7 = new Vue({
      el: "#app-7",
      data: {
        groceryList: [
          { id: 0, text: "Vegetables" },
          { id: 1, text: "Cheese" },
          { id: 2, text: "Whatever else humans are supposed to eat" },
        ],
      },
    });

    var app = new Vue({
      el: "#vivadita-app",
      data: {
        html: "<h2>Hola Vue<h2>",
        buttons: [
          { text: "</>", value: "<></>" },
          { text: '=""', value: '=""' },
          { text: "<!-->", value: "<!---->" },
        ],
      },
    });
  </script>
